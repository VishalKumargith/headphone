 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- GOogle fonts -->
 <link rel="preconnect" href="https://fonts.googleapis.com">
 <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lato&family=Noto+Sans:ital,wght@0,200;0,300;0,400;0,600;1,300&display=swap" rel="stylesheet">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

 <!-- CSS -->
 <link rel="stylesheet" href="project1.css">
    <title>Specs</title>
</head>
<body>
    
    <section class="specification">
        
        <img
          class="specification-logo"
          src="specsLogo.png"
          alt="specs logo"
        />
  
        <div class="specification-list">
         
          <div class="specification-list-items">
            
            <div>
              <img src="bluetooth.png" alt="bluetooth" />
              <p>Connection</p>
              <p>Bluetooth v5.2</p>
            </div>
  
            <div>
              <img src="battery.png" alt="battery" />
              <p>Battery</p>
              <p>Duration 40h</p>
            </div>
  
            <div>
              <img src="charger.png" alt="charger" />
              <p>Load</p>
              <p>Fast Charge 4.2-AAC</p>
            </div>
  
            <div>
              <img src="mic.png" alt="mic" />
              <p>Microphone</p>
              <p>Supports Apple Siri and Google</p>
            </div>
          </div>
  
        
          <img
            src="specsImage.png"
            alt="specification headphone image"
          />
        </div>
      </section>
  
     
      <section class="case">
       
        <img class="case-logo" src="caseLogo.png" alt="case logo" />
  
        
        <div class="case-item">
          <img
            class="case-item-img"
            src="caseImage.png"
            alt="case image"
          />
  
          <div>
            <p>
              With a comfortable and adaptable case so that you can store it
              whenever you want, and keep your durability forever.
            </p>
            <p>
              <img src="group.png" alt="group" />
              More Info
            </p>
          </div>
        </div>
      </section>
</body>
</html>
